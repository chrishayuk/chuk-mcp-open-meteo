[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore decorator and httpx type issues
# The @tool decorator from chuk-mcp-server has complex typing
# httpx params typing is overly strict
# response.json() returns Any but we know it's a dict
disable_error_code = arg-type, no-any-return

[mypy-chuk_mcp_server.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True
